//labels
function _createTextLabel() {
	var div = document.createElement('button');
	div.className = 'txtlbl';
	div.style.position = 'absolute';
	div.setAttribute("onclick", "movepost(event)");
	var _this = this;

	return {
		element: div,
		parent: false,
		position: new THREE.Vector3(0,0,0),
		setHTML: function(html) {
			this.element.innerHTML = html;
			this.element.setAttribute("data-attr", html);
		},
		setParent: function(threejsobj) {
			this.parent = threejsobj;
		},
		updatePosition: function() {
			if(parent) {
				this.position.copy(this.parent.position);
			}

			var coords2d = this.get2DCoords(this.position, _this.camera);
			this.element.style.left = coords2d.x + 'px';
			this.element.style.top = coords2d.y + 'px';
		},
		get2DCoords: function(position, camera) {
			var vector = position.project(camera);
			vector.x = (vector.x + 1)/2 * window.innerWidth;
			vector.y = -(vector.y - 1)/2 * window.innerHeight;
			return vector;
		}
	};
};

function movepost(event) {
	var ev = event.target.getAttribute("data-attr");

	if (ev == 1) {	
		var thisbut = p1;
		var thisid = p1;
		var thismorph = 4;	
		var thisgroup = g2;

		var thisid = p5;
		var thismorph = 0;	
		var thisgroup = g1;
		var inspost = inp1;
	}
	if (ev == 3) {	
		var thisbut = p3;
		var thisid = p3;
		var thismorph = 3;	
		var thisgroup = g4;
		var inspost = inp4;
	}
	if (ev == 4) {	
		var thisbut = p4;
		var thisid = p2;
		var thismorph = 2;	
		var thisgroup = g5;
		var inspost = inp5;
	}
	if (ev == 5) {	
		var thisbut = p5;
		var thisid = p6;
		var thismorph = 1;	
		var thisgroup = g6;
		var inspost = inp6;
	}
	if (ev == 6) {	
		var thisbut = p6;
		var thisid = p4;
		var thismorph = 5;	
		var thisgroup = g3;
		var inspost = inp3;
	}

	event.target.classList = 'txtlbl on';
	thisbut.classList.toggle('on');
	if ( thisbut.classList != "on") {
		mesh.morphTargetInfluences[ thismorph ] = 0;
		thisgroup.visible = true;
		inspost.visible = false;
		event.target.classList = 'txtlbl';
	} else {
		mesh.morphTargetInfluences[ thismorph ] = 1;
		thisgroup.visible = false;
		inspost.visible = true;
	}
}
